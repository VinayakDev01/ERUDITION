<!DOCTIVE html>
<html>
<head>
  <title>login form</title>
  <link rel="stylesheet" type="text/css" href="e.css"/>
</head>
<body>
  <h1 id="p1">LOGIN FORM</h1>
  <img id="t1" src="https://www.tajmahal.gov.in/images/slider/slider.jpg"/>
  <form action="e.php" method="post">
    <table id="s1">
      <tr>
        <th>Name</th>
        <td><input type="text" name="username" placeholder="username" /></td>
      </tr>
      <tr>
        <th>Email id</th>
        <td><input type="text" name="Emailid" placeholder="Email id" /></td>
      </tr>
      <tr>
        <th>Phone no.</th>

      </tr>
      <tr>
        <th>Father's Name</th>
        <td><input type="text" name="father'sname" placeholder="father's name" /></td>
      </tr>

        <th>Password</th>
        <td><input type="password" name="password" placeholder="password"/></td>
      </tr>
      <tr>

        <input type="radio" name="gender" value="female"/>F

      </tr>
      <tr>
      <th>City</th>

        <option>select</option>
        <option>Varanasi</option>
        <option>Allahabad</option>
        <option>Bhadohi</option>
        <option>Mirjapur</option>
        <option>Kanpur</option>
      </td>
      </tr>
      <tr>
      <th>
        Upload your profile picture
      </th>
        <td>
          <input type="file" name="user's picture"/>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Login"/>
          <input type="reset"/></td>
      </tr>
